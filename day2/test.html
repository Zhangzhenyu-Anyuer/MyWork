<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <p>{{message}}</p>
    <button @click="reverseMessage">Reverse Message</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js',
        },
        methods: {
            reverseMessage(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
