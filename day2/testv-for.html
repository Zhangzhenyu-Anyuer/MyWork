<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <ul>
        <li v-for="(item,index) in items">{{ index }}{{item.message}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        },
    })
</script>
</body>
</html>
