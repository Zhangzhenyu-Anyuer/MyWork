<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <br>
    {{username}}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue',
            username: '百知教育',
        }
    })
</script>
</body>
</html>
