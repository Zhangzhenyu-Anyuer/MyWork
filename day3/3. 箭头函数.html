<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 正常函数
        function add(a,b) {
            return a+b
        }

        console.log(add(1, 2));
        //匿名函数
        let add1 = function (a,b) {
            return a+b
        }
        console.log(add1(1, 2));
        // 箭头函数一条语句时
        let add2 = (a,b) => console.log(a+b)
        add2(4,4)
        let add3 = a => console.log(a)
        add3(3)
        let add4 = (a,b) => {
            return a+b
        }
        console.log(add4(5, 6));

    </script>
</head>
<body>

</body>
</html>
