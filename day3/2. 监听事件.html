<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="change">{{num}}</button>
    <h3>{{shi}}</h3>
    <h3>{{ge}}</h3>

</div>
<!-- 监听事件就是多个变量以来一个变量，这个时候就可以使用监听事件来监听这个变量 -->
<script>
    new Vue({
        el: '#app',
        data: {
            num: 66,
            shi: '',
            ge: '',
        },
        methods:{
            change(){
                this.num--;
            }
        },
        watch:{
            num(){
                this.shi = parseInt(this.num/10)
                this.ge = this.num%10
            }
        }
    })
</script>
</body>
</html>
